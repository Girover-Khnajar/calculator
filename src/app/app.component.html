<div class="calculator">
  <div class="display">{{ displayValue }}</div>

  <div class="buttons">
    <!-- Left Panel (Numbers + Clear + Equals) -->
    <div class="left-panel">
      <div class="row">
        <button (click)="onButtonClick('7')">7</button>
        <button (click)="onButtonClick('8')">8</button>
        <button (click)="onButtonClick('9')">9</button>
      </div>
      <div class="row">
        <button (click)="onButtonClick('4')">4</button>
        <button (click)="onButtonClick('5')">5</button>
        <button (click)="onButtonClick('6')">6</button>
      </div>
      <div class="row">
        <button (click)="onButtonClick('1')">1</button>
        <button (click)="onButtonClick('2')">2</button>
        <button (click)="onButtonClick('3')">3</button>
      </div>
      <div class="row">
        <button class="zero" (click)="onButtonClick('0')">0</button>
      </div>
      <div class="row">
        <button class="clear" (click)="onButtonClick('C')">C</button>
        <button class="equals" (click)="onButtonClick('=')">=</button>
      </div>
    </div>

    <!-- Right Panel (Operators) -->
    <div class="right-panel">
      <button class="operator" (click)="onButtonClick('รท')">รท</button>
      <button class="operator" (click)="onButtonClick('*')">ร</button>
      <button class="operator" (click)="onButtonClick('-')">-</button>
      <button class="operator" (click)="onButtonClick('+')">+</button>
      <button class="operator" (click)="onButtonClick('^')">^</button>
    </div>
  </div>
</div>
